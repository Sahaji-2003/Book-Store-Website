<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Catalog</title>
  <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Books Catalog</h1>
    <nav>
      <ul>
        <li><a href="index.html"><button>Home</button></a></li>
        <li><a href="order.html"><button>Orders</button></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="bookapp">
        <div class="cart">
        <h2>Featured Books   <button> Books In Cart : {{counter}} </button> </h2>
        </div>
        <div id="search_c">
        <h4> Search Book <input> </h4>
        </div>
        
      <h2>Book Catalog</h2>
      <div id="book-list">
        <div class="book">
          <img src="book-cover11.jpg" alt="Book Cover">
          <h3>Title 1</h3>
          <p>Author 1</p><br>
          <button v-on:click="counter++"><h3>ADD</h3></button>
        </div>
        <div class="book">
          <img src="book-cover12.jpg" alt="Book Cover">
          <h3>Title 2</h3>
          <p>Author 2</p><br>
          <button><h3 v-on:click="counter++">ADD</h3></button>
        </div>
        <div class="book">
          <img src="book-cover13.jpg" alt="Book Cover">
          <h3>Title 3</h3>
          <p>Author 3</p><br>
          <button><h3>ADD</h3></button>
        </div>
        <div class="show_out">
            <h3>  Total Bookes Added: {{counter}} </h3>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Bookstore. All rights reserved.</p>
  </footer>

</body>

</html>
